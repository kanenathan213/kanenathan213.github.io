layout: default-with-header
title: Writing
permalink: /writing/all
---
<div class="wrapper">
<a href="/writing/" class="post-back-link">< Writing home</a>
<h1 class="writing-title">All posts</h1>
<ul class="post-list all-posts-list">
  {% assign sorted_posts = site.posts | sort:"date" %}
  {% for post in sorted_posts reversed%}
      <li class="post-item">
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
          {{ post.title }}
        </a>
      </li>
  {% endfor %}
</ul>
{% include newsletter-signup-form.html %}
</div>
